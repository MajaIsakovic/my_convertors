<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="author" content="Maja Isakovic">
      <link rel="icon" href="img/favicon_sun.png">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
      <title>Temp Convertor</title>
   </head>
   <body class="bg-dark">
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
         <div class="collapse navbar-collapse text-center" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active ">
               <a class="nav-link" href="#">Temperature Converter <span class="sr-only">(current)</span></a>
            </li>
         </div>
      </nav>

      <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">Temperature Converter</h1>
                        <form id="calc-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="input-value" placeholder="Enter value">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" id="submit1" value="Convert to Celsius" class="btn btn-dark btn-block">
                            </div>
                            <div class="form-group">
                                    <input type="submit" id="submit2" value="Convert to Fahrenheit" class="btn btn-dark btn-block">
                            </div>
                        </form>
                        <div id="loading" >
                            <img src="img/giphy.gif" alt="loading..." class="container">
                        </div> 
                        <!-- Results -->
                        <div id="results">
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <span class="input-group-addon mr-3">Result: </span>
                                    <input type="number" class="form-control" id="result" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


      <!-- Jquery, poper, bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
   </body>
</html>
